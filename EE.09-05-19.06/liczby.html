<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Ciągi liczbowe</title>
	<link href="styl2.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="flex">
		<div class="baner">
			<h2>Poznaj Ciągi Liczbowe</h2>
		</div>
		
		<div class="baner">
			<a href="liczby.html"><h5>Ciągi arytmetyczne</h5></a>
		</div>
		
		<div class="baner">
			<a href="fib.html"><h5>Ciąg Fibonacciego</h5></a>
		</div>
		
		<div class="baner">
			<img src="obraz1.png" alt="Fibonacci">
		</div>
	</div>
	
	<div class="flex">
		<div class="lewy">
			<ol>
				<li>ciągi arytmetyczne</li>
				<li>ciągi geometryczne</li>
				<li>ciąg Fibonacciego</li>
			</ol>
		</div>
		<div class="prawy">
			<h2>Generowanie ciągu arytmetycznego</h2>
			Pierwszy wyraz A1:
			<input type="number" id="a1"><br>
			Róznica ciągu R:
			<input type="number" id="r"><br>
			Liczba wyrazów w ciągu N:
			<input type="number" id="n"><br>
			<button onclick="ciagA()">Generuj Ciąg</button>
			
			<p id="wynik"></p>
		</div>
	</div>
	
	<div class="stopka">
		<p>Autor: 00000000000</p>
	</div>
	
	<script>
	function ciagA() {
			let a1 = parseInt(document.getElementById("a1").value);
			let r = parseInt(document.getElementById("r").value);
			let n = parseInt(document.getElementById("n").value);
			
			let wynik = "Ciąg arytmetyczny zawiera wyrazy: "
			
			wynik += a1;
			
			for(let i = 1; i<n; i++) {
				a1 = a1 + r;
				wynik += ", " + a1;
			};
			document.getElementById("wynik").innerHTML=wynik;
			
			};
	</script>
</body>
<html>
