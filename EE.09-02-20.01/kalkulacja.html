<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Nasza stacja paliw</title>
	<link rel="stylesheet" href="styl4.css">
</head>
<body>
	<header class="baner">
		<h2>Witamy na stacji paliw!</h2>
	</header>
	
	<div class="flex">
		<div class="lewy flex flex-dir-col">
			<a href="index.html"><img src="home.png" alt=""></a>
			<a href="kalkulacja.html"><img src="znak.png" alt=""></a>
		</div>
		<div class="prawy">
			<img src="samochod.png" alt="grafika: samochód">
		</div>
	</div>
	
	<main class="glowny">
		<h2>Oblisz, ile litrów musisz zatankować</h2>
		<label>
		dystans do przejechania w km:<br>
		<input type="number" id="dystans"><br>
		<label>
		<label>
		spalanie samochodu w l/100km::<br>
		<input type="number" id="spalanie"><br>
		<label>
		<input type="button" value="OBLICZ" id="oblicz">
		<p id="wynik"></p>
	</main>
	
	<footer class="flex">
		<div class="stopka-lewy">
			<p>Stronę opracował: 00000000000</p>
		</div>
		<div class="stopka-prawy">
			<a href="kwerendy.txt">Tu pobierzesz zapytania</a>
		</div>
	</footer>
</body>
<script>
	const btnOblicz = document.querySelector("#oblicz");
	
	btnOblicz.addEventListener("click", fn = () => {

		const dystans = document.querySelector("#dystans").value;
		const spalanie = document.querySelector("#spalanie").value;
		const wynik = document.querySelector("#wynik");

		const paliwo = (dystans/100)*spalanie;

		wynik.textContent = `Potrzebujesz: ${paliwo} litrów paliwa`;

	});
</script>
</html>
